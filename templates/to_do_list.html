{% extends "base.html" %} {% block content %}
<div class="row">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Due date</th>
        <th>description</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for task in to_do_list %}
      <tr>
        <td>{{task[0]}}</td>
        <td>{{task[1]}}</td>
        <td>{{task[2]}}</td>
        <td>{{task[3]}}</td>
        <td>{{task[4]}}</td>
        <td>
          <a href="/edit/{{task[0]}}" class="btn btn-outline-primary btn-sm"
            >Edit</a
          >
          <a href="/view/{{task[0]}}" class="btn btn-outline-primary btn-sm"
            >View</a
          >
          <a href="/delete/{{task[0]}}" class="btn btn-outline-primary btn-sm"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="row">
  <a href="/new" class="btn btn-outline-success">create task</a>
</div>
{%endblock%}
